<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/listarExposicion.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Title</title>
</head>
<body>

  <!--Menu encabezado-->
  <div th:replace="~{layout/layout :: nav_bar}" ></div>

  <!--Menu registro-->
  <div th:replace="~{layout/layout :: nuevo_registro}" sec:authorize="hasRole('ADMINISTRADOR')"></div>

  <!--Seccion banner-->
  <section class="container-banner bg-violet-900 text-white flex justify-center items-center w-screen"
           th:style="'background-image: url('+@{/images/expo_11.jpg}+');
            background-size:cover; background-position:center; backdrop-filter:blur(2px)'">
    <div class="title-banner flex justify-start items-end w-full h-full p-3">
      <h1 class="text-3xl font-bold uppercase mb-6">[[${title}]]</h1>
    </div>
  </section>

  <!--Secci칩n filtro busqueda-->
  <form th:action="@{/exposicion}" method="get" class="flex gap-4 mb-4 justify-center items-center w-full mt-[50px]">
    <div class="p-4 text-gray-600 dark:text-gray-300 outline-none focus:outline-none">
      <div class="relative flex">
        <select id="tipoFiltro" name="filterType" style="font-family: Righteous" class="bg-white dark:bg-black h-10 w-60 px-5 rounded-l-full text-sm focus:outline-none outline-none border-2 border-gray-500 dark:border-gray-500 border-r-1 cursor-pointer max-h-10 overflow-y-hidden">
          <option value="nombreExpo" th:selected="${filterType=='nombreExpo'}" class="font-medium cursor-pointer">Exposici칩n</option>
          <option value="annioInicio" th:selected="${filterType=='annioInicio'}" class="font-medium cursor-pointer">A침o</option>
          <option value="ubicacion" th:selected="${filterType=='ubicacion'}" class="font-medium cursor-pointer">Ubicaci칩n</option>
        </select>
        <input type="text" id="filtroBuscar" name="searchTerm" style="font-family: Righteous" placeholder="Search" class="input-buscar bg-white dark:bg-white h-10 flex px-5 rounded-r-full dark:text-black focus:outline-none border-2 border-l-0 border-gray-500 dark:border-gray-600" th:value="${searchTerm}" />
        <button type="submit" class="absolute inset-y-0 right-0 mr-2 flex items-center px-2">
          <svg class="h-4 w-4 fill-current dark:text-black" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 56.966 56.966" xml:space="preserve" width="512px" height="512px"><path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" /></svg>
        </button>
      </div>
    </div>
  </form>

  <!--Seccion Listado exposiciones-->

  <section class="cuadros-exposiciones" th:each="exposicion : ${exposiciones}">
    <div class="card">
      <div class="card_hero">
        <img class="card_img" th:src="${exposicion.fotoExpo}" th:alt="${exposicion.fotoExpo}" />
      </div>
      <div class="card_content">
        <div class="card_info">
          <h2 class="card_title">[[${exposicion.tituloExpo}]]</h2>
          <p class="card_address">[[${exposicion.ubicacion}]]</p>
          <p class="card_date">[[${exposicion.fechaInicio}]]</p>
        </div>
        <div class="card_buttons">
          <a th:href="@{/detalleExposicion/}+${exposicion.idExpo}" class="card_btn">VER</a>
          <a th:href="@{/editarExposicion/}+${exposicion.idExpo}" class="card_btn" sec:authorize="hasRole('ADMINISTRADOR')">EDITAR</a>
          <a href="#" th:attr="onclick = 'confirmarEliminacionE('+ ${exposicion.idExpo}+')'" class="card_btn" sec:authorize="hasRole('ADMINISTRADOR')">ELIMINAR</a>
        </div>
      </div>
    </div>
  </section>

  <!--Pie de pagina-->
  <footer th:replace="~{layout/layout :: pie_pagina}" ></footer>

  <script th:src="@{/js/script.js}"></script>
</body>
</html>
